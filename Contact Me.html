                            <span>CONTACT</span>

                        </div>
                        <div class="app-contact">CONTACT INFO : +1 917-242-8950</div>

                    <div class="screen-body-item">
                        <div class="app-form">
                            <form action="8c8df80d9186d238cf81e16e73540d36" method="post" enctype=”multipart/form-data”
                                name="EmailForm">
                                <div class="app-form-group">
                                    <input class="app-form-control" type="text" required name="Name" autocomplete="on"
                                        placeholder="Name" autofocus />
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" type="text" required placeholder="Email" />
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" type="tel" name="phone" id="phone"
                                        placeholder="Phone:" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                                </div>
                                <div class="app-form-group message">
                                    <textarea class="app-form-control" required placeholder="Message"></textarea>
                                </div>
                                <div class="app-form-group buttons">
                                    <button class="app-form-button" type="reset">CANCEL</button>
                                    <button class="app-form-button" type="submit" formmethod="post" value="Send">
                                        SEND</button>
                                </div>
                            </form>
                        </div>
                    </div>
