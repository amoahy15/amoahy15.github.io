    <div>
        <div class="body-h1-p">
            <h1>
                Contact Me
            </h1>

            <p>
                If you have any questions I will be happy to help. Feel free to contact me by email and
                I will be sure to get to you as soon as possible.
            </p>



        </div>
        <div>
            <form action="8c8df80d9186d238cf81e16e73540d36" method="post"enctype=”multipart/form-data” name="EmailForm">
                <div class="row input-container">
                    <div>
                        <div class="styled-input wide">
                            <label></label>
                            <input type="text" required name="Name" autocomplete="on" placeholder="Name" autofocus />
    
                        </div>
                    </div>
                    <div>
                        <div class="styled-input">
                            <label for="email"></label>
                            <input type="text" required placeholder="Email" />
                        
                        </div>
                    </div>
                    <div>
                        <div class="styled-input" style="float:right;">
                            <label for="phone">:</label>
                            <input type="tel" name="phone" id="phone" placeholder="Phone:"
                            pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                        </div>
                    </div>
                    <div>
                        <div class="styled-input wide">
                            <textarea required placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div>
                        <button type="submit" formmethod="post" value="Send"> Submit</button>
                    </div>
                </div>
            
            </form>

        </div>
